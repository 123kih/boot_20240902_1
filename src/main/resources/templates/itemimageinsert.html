<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물품 이미지 등록</title>
</head>
<body>
    <h3>물품 이미지 등록</h3>
    <form th:action="@{/seller/itemimageinsert.do}" method="post" enctype="multipart/form-data">
        <input type="text" name="itemno" th:value="${param.itemno}" readonly/>
        <input type="file" name="file" />
        <button type="submit">이미지 등록</button>
    </form>

    <table>
        <tbody>
            <tr th:each="obj : ${list}">
                <td><img th:src="@{/seller/image(no=${obj.no})}" style="width: 50px; height: 50px;"></td>
                <td>
                    <form th:action="@{/seller/itemimagedelete.do}" method="post">
                        <input type="hidden" name="itemno" th:value="${param.itemno}"/>
                        <input type="hidden" name="no" th:value="${obj.no}"/>
                        <button>이미지삭제</button>
                    </form>
                </td>

                <td>
                    <form th:action="@{/seller/itemimageupdate.do}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="itemno" th:value="${param.itemno}"/>
                        <input type="hidden" name="no" th:value="${obj.no}"/>
                        <input type="file" name="file">
                        <button>이미지변경</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
